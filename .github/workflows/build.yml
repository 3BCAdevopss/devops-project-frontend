name: SonarCloud Frontend Analysis

on:
  push:
    branches:
      - main

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/front2/devops-project-frontendclone/package-lock.json

      - name: Install dependencies
        working-directory: frontend/front2/devops-project-frontendclone
        run: npm ci

      - name: Run tests with coverage
        working-directory: frontend/front2/devops-project-frontendclone
        env:
          CI: true
        run: npm test

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.projectKey=Ravikanth1407_devops-project-frontend
            -Dsonar.organization=ravikanth14
            -Dsonar.projectBaseDir=frontend/front2/devops-project-frontendclone
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
